<!DOCTYPE html>
<html>
<head>
  <title>ISBN Validator</title>
</head>
<body>
  <h2>ISBN Validator</h2>

  <label for="isbn10">ISBN-10:</label><br>
  <input type="text" id="isbn10" maxlength="10" placeholder="e.g. 0306406152"><br><br>

  <label for="isbn12">12-digit ISBN:</label><br>
  <input type="text" id="isbn12" maxlength="12" placeholder="e.g. 978030640615"><br><br>

  <button onclick="validateISBN()">Validate</button>

  <p id="result10"></p>
  <p id="result12"></p>

  <script>
    function validateISBN() {
      const isbn10 = document.getElementById("isbn10").value.replace(/[^0-9Xx]/g, '');
      const isbn12 = document.getElementById("isbn12").value.replace(/\D/g, '');

      // Validate ISBN-10
      if (isbn10.length !== 10) {
        document.getElementById("result10").innerText = "ISBN-10 must be exactly 10 characters.";
      } else {
        let sum10 = 0;
        for (let i = 0; i < 9; i++) {
          sum10 += (10 - i) * parseInt(isbn10[i]);
        }
        let lastChar = isbn10[9].toUpperCase();
        sum10 += lastChar === 'X' ? 10 : parseInt(lastChar);

        if (sum10 % 11 === 0) {
          document.getElementById("result10").innerText = "✅ ISBN-10 is valid.";
        } else {
          document.getElementById("result10").innerText = "❌ ISBN-10 is invalid.";
        }
      }

      // Validate 12-digit ISBN (as a base for ISBN-13)
      if (isbn12.length !== 12) {
        document.getElementById("result12").innerText = "12-digit ISBN must be exactly 12 digits.";
      } else {
        let sum12 = 0;
        for (let i = 0; i < 12; i++) {
          const digit = parseInt(isbn12[i]);
          sum12 += (i % 2 === 0) ? digit : digit * 3;
        }
        const checkDigit = (10 - (sum12 % 10)) % 10;
        const fullISBN13 = isbn12 + checkDigit;

        document.getElementById("result12").innerText =
          "✅ 12-digit is valid. ISBN-13: " + fullISBN13;
      }
    }
  </script>
</body>
</html>
