<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            border-collapse: separate;
            border-spacing: 10px;
            width: 80%;
        }
        th, td {
            border: 1px solid black;
            padding: 15px;
            height: 50px;
            text-align: center;
        }
        th.vertical {
            writing-mode: vertical-rl;
            transform: rotate(180deg);
        }
    </style>
</head>
<body>

<h2>Advanced HTML Table</h2>

<table>
    <tr>
        <th colspan="2">Name</th>
        <th rowspan="2" class="vertical">Vertical Header</th>
    </tr>
    <tr>
        <th>First</th>
        <th>Last</th>
    </tr>
    <tr>
        <td>Andleeb</td>
        <td>Ghazi</td>
        <td>AvGeek</td>
    </tr>
    <tr>
        <td>Aleem</td>
        <td>Ghazi</td>
        <td>DocTor</td>
    </tr>
</table>

</body>
</html>
