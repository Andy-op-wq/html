<!DOCTYPE html>
<html>
<head>
  <title>Registration Validation</title>
</head>
<body>
  <form id="registrationForm" onsubmit="return validateForm()">
    <label>First Name: <input type="text" id="firstName" /></label><br/>
    <label>Last Name: <input type="text" id="lastName" /></label><br/>
    <label>Address: <input type="text" id="address" /></label><br/>
    <label>Email: <input type="text" id="email" /></label><br/>
    <label>Password: <input type="password" id="password" /></label><br/>
    <label>Mobile Number: <input type="text" id="mobile" /></label><br/>
    <input type="submit" value="Register" />
  </form>

  <script>
    function validateForm() {
      const firstName = document.getElementById("firstName").value.trim();
      const lastName = document.getElementById("lastName").value.trim();
      const address = document.getElementById("address").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const mobile = document.getElementById("mobile").value.trim();

      const nameRegex = /^[A-Za-z]{6,}$/;
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      const mobileRegex = /^\d{10}$/;

      if (!nameRegex.test(firstName)) {
        alert("First Name must be at least 6 characters long and contain only alphabets.");
        return false;
      }

      if (lastName === "") {
        alert("Last Name cannot be empty.");
        return false;
      }

      if (address === "") {
        alert("Address cannot be empty.");
        return false;
      }

      if (!emailRegex.test(email)) {
        alert("Please enter a valid email address (e.g., name@domain.com).");
        return false;
      }

      if (password.length < 6) {
        alert("Password must be at least 6 characters long.");
        return false;
      }

      if (!mobileRegex.test(mobile)) {
        alert("Mobile number must be exactly 10 digits.");
        return false;
      }

      alert("Registration Successful!");
      return true;
    }
  </script>
</body>
</html>
