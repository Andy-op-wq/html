<!DOCTYPE html>
<html>
<head>
  <title>Form Validation</title>
  <style>
    .error { color: red; font-size: 0.9em; }
  </style>
</head>
<body>

<h2>Signup Form</h2>
<form id="myForm" onsubmit="return validateForm()">
  <label>Name:</label>
  <input type="text" id="name" /><span class="error" id="nameError"></span><br><br>

  <label>Email:</label>
  <input type="text" id="email" /><span class="error" id="emailError"></span><br><br>

  <label>Password:</label>
  <input type="password" id="password" /><span class="error" id="passError"></span><br><br>

  <input type="submit" value="Submit" />
</form>

<script>
function validateForm() {
  // Get values
  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();

  // Clear previous errors
  document.getElementById('nameError').innerText = '';
  document.getElementById('emailError').innerText = '';
  document.getElementById('passError').innerText = '';

  let valid = true;

  // Name validation
  if (name === '') {
    document.getElementById('nameError').innerText = 'Name is required';
    valid = false;
  }

  // Email validation
  const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
  if (email === '') {
    document.getElementById('emailError').innerText = 'Email is required';
    valid = false;
  } else if (!email.match(emailPattern)) {
    document.getElementById('emailError').innerText = 'Invalid email format';
    valid = false;
  }

  // Password validation
  if (password.length < 6) {
    document.getElementById('passError').innerText = 'Password must be at least 6 characters';
    valid = false;
  }

  return valid; // Submit if valid
}
</script>

</body>
</html>
